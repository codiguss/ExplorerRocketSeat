<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div id="name">
            <div class="input-wrapper">
              <label for="your-name">Nome</label>
              <input type="text" id="your-first-name">
            </div>
            
            <div class="input-wrapper">
              <label for="your-sur-name">Sobrenome</label>
              <input type="text" id="your-sur-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="your-email">Email 
              <span>(digite uma email válido)</span></label>
            <input type="email" id="your-email">
          </div>

          <div class="input-wrapper">
            <label for="your-password">Senha 
              <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="your-password">
          </div>
        </div>


        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor
              <span>(Só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>


        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>dd/mm/aaaa</span></label>
                <input type="date" id="event-date">
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>dd/mm/aaaa</span></label>
                  <input type="date" id="event-date">
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              </div>
          

        </div>
      </fieldset>


    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>
  </div>

</body>
</html>
